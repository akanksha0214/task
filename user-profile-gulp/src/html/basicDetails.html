<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }

    form {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      outline-color: #007bff;
      border-color: #007bff;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.2rem;
      height: 1.2rem;
    }

    .image-preview {
      margin-top: 0.5rem;
      max-width: 150px;
      max-height: 150px;
      border-radius: 4px;
      object-fit: cover;
      display: none;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>Update Profile Details</h1>
  <form id="profileForm" novalidate>
    <div class="form-group">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required minlength="3" />
      <div class="error-message" id="fullNameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9\s\-]{7,15}$" />
      <div class="error-message" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label for="address">Address *</label>
      <textarea id="address" name="address" rows="3" required minlength="5"></textarea>
      <div class="error-message" id="addressError"></div>
    </div>

    <div class="form-group">
      <label for="profileImage">Profile Image Upload</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" />
      <img id="imagePreview" class="image-preview" alt="Profile Image Preview" />
    </div>

    <button type="submit">Save Details</button>
  </form>

  <script>
    const form = document.getElementById("profileForm");

    // Inputs & error divs
    const fullNameInput = form.fullName;
    const emailInput = form.email;
    const phoneInput = form.phone;
    const addressInput = form.address;

    const fullNameError = document.getElementById("fullNameError");
    const emailError = document.getElementById("emailError");
    const phoneError = document.getElementById("phoneError");
    const addressError = document.getElementById("addressError");

    // Live image preview
    const profileImageInput = document.getElementById("profileImage");
    const imagePreview = document.getElementById("imagePreview");

    profileImageInput.addEventListener("change", () => {
      const file = profileImageInput.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          imagePreview.src = reader.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.src = "";
        imagePreview.style.display = "none";
      }
    });

    // Validation functions
    function validateFullName() {
      const val = fullNameInput.value.trim();
      if (val.length < 3) {
        fullNameError.textContent = "Please enter at least 3 characters.";
        return false;
      } else {
        fullNameError.textContent = "";
        return true;
      }
    }

    function validateEmail() {
      const val = emailInput.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(val)) {
        emailError.textContent = "Please enter a valid email.";
        return false;
      } else {
        emailError.textContent = "";
        return true;
      }
    }

    function validatePhone() {
      const val = phoneInput.value.trim();
      const phonePattern = /^\+?[0-9\s\-]{7,15}$/;
      if (!phonePattern.test(val)) {
        phoneError.textContent = "Please enter a valid phone number.";
        return false;
      } else {
        phoneError.textContent = "";
        return true;
      }
    }

    function validateAddress() {
      const val = addressInput.value.trim();
      if (val.length < 5) {
        addressError.textContent = "Please enter your address.";
        return false;
      } else {
        addressError.textContent = "";
        return true;
      }
    }

    // Attach live validation on input or blur
    fullNameInput.addEventListener("input", validateFullName);
    emailInput.addEventListener("input", validateEmail);
    phoneInput.addEventListener("input", validatePhone);
    addressInput.addEventListener("input", validateAddress);

    // On submit, validate all fields
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullNameValid = validateFullName();
      const emailValid = validateEmail();
      const phoneValid = validatePhone();
      const addressValid = validateAddress();

      if (fullNameValid && emailValid && phoneValid && addressValid) {
        alert("Profile details saved successfully!");
        form.reset();
        imagePreview.style.display = "none";
      }
    });
  </script>

</body>

</html>
