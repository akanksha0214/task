<!-- Recent Trips -->
<section id="panel-trips" role="tabpanel" aria-labelledby="tab-trips" class="tab-content">
    <h2>Recent Trips</h2>
    <table class="trips-table" aria-describedby="tripDesc">
        <caption id="tripDesc" class="sr-only">List of recent trips with date, amount, and bill download</caption>
        <thead>
            <tr>
                <th scope="col">Trip Title</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Bill</th>
            </tr>
        </thead>
        <tbody id="tripsBody">
            <!-- Trips will be loaded dynamically -->
        </tbody>
    </table>
</section>
