<!-- Password Update -->
<section id="panel-password" role="tabpanel" aria-labelledby="tab-password" class="tab-content tab-content--active">
    <h2>Update Password</h2>
    <form id="passwordForm" class="form" novalidate>
        <div class="form__group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="6"
                aria-describedby="passwordHelp passwordStrength" placeholder="Enter new password" />
            <div id="passwordStrength" class="password-strength" aria-live="polite">
                <div class="strength-meter">
                    <div class="strength-meter__bar"></div>
                </div>
                <div class="strength-meter__text strength-meter__text--none">
                    Password strength: <span id="strengthText">None</span>
                </div>
            </div>
        </div>
        <div class="form__group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                aria-describedby="passwordMatchHelp" placeholder="Confirm new password" />
            <div id="passwordMatchHelp" class="form__message" aria-live="polite"></div>
        </div>
        <div id="passwordHelp" class="form__message" aria-live="polite"></div>
        <button type="submit" class="btn btn--primary">Update Password</button>
    </form>
</section>
